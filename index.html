<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ricardo Milos</title>
</head>
<body>
 
<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <div class="text-center">
        <a id="play-button" onclick="showVideo();">
          <img id="image" class="img-fluid" src="https://steamuserimages-a.akamaihd.net/ugc/1023950914369271211/5B5B7233C1FF7F480641E93777EA6C37D30143C0/?imw=1024&imh=576&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"/>
        </a>
        <div id="video" class="embed-responsive embed-responsive-16by9" hidden="true">
          <video id="videoSRC" loop="">
            <source src="./jeff.mp4" type="video/mp4">
          </video>
        </div>
      </div>  
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
    function showVideo() {
      document.querySelector("#play-button").hidden = true;
        document.querySelector("#video").hidden = false;
        document.querySelector("#videoSRC").play();
       
    }
    document.addEventListener("DOMContentLoaded", function() {
      let currentURL = window.location.href;
        let url = new URL(currentURL);
        let i = url.searchParams.get("i");
        if(i == 1) {
          document.getElementById("image").src = "./2.jpg";
        }
        if(i == 2) {
          document.getElementById("image").src = "./3.jpg";
        }
    })
</script>

</body>
</html>
